<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/about.css" />
    <link rel="stylesheet" href="../css/lang.css" />
    <link rel="icon" href="../images/favicon.ico" />
    <title>球小圈-安全加密即時聊天工具</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="inner">
                <a href="javascript:;" class="logo"><img src="../images/logo.png" /></a>
                <div class="nav">
                    <a href="./index.html" class="nav-a @home"><span>首頁</span>
                    </a><a href="./about.html" class="nav-a active"><span>關於</span>
                    </a><a href="./privacy.html" class="nav-a @privacy"><span>隱私</span></a>
                    <div class="nav-a language">
                        <span>
                            <div id="language-toggle">繁體中文 <img src="../images/language.png" alt="">
                        </span>
                    </div>
                    <div id="language-options">
                        <div class="lang-item active" data-lang="cn" onclick="changeLang('cn','about')">繁體中文</div>
                    </div>
                </div>
            </div>
            <!-- H5 -->
            <a class="phone-language" id="showPopup">
                <span>繁體中文 &nbsp;
                    <img src="../images/language.png" alt="">
                </span>
            </a>
            <!-- H5语言弹窗 -->
            <div id="popupContainer">
                <div class="popupContent">
                    <h3 class="title">切換語言</h3>
                    <div>
                        <div class="lang-item active" data-lang="cn" onclick="changeLang('cn','about')">繁體中文</div>
                        <div class="lang-item" data-lang="en" onclick="changeLang('en','about')">English</div>
                        <div class="lang-item" data-lang="vi" onclick="changeLang('vi','about')">Tiếng Việt</div>
                        <div class="lang-item" data-lang="pt" onclick="changeLang('pt','about')">Português</div>
                    </div>
                    <button id="closePopup"></button>
                </div>
            </div>
            <div id="openBtn" class="btn">
                <div class="lcbody">
                    <div class="lcitem top">
                        <div class="rect top"></div>
                    </div>
                    <div class="lcitem center hide">
                        <div class="rect bottom"></div>
                    </div>
                    <div class="lcitem bottom">
                        <div class="rect bottom"></div>
                    </div>
                    <div class="close"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-nav" id="modal">
        <div class="w-nav-list">
            <div><a href="./index.html" class="w-nav-a @home">首頁</a></div>
            <hr />
            <div><a href="./about.html" class="w-nav-a active">關於</a></div>
            <hr />
            <div><a href="./privacy.html" class="w-nav-a @privacy">隱私</a></div>
        </div>
        <div class="nav-modal"></div>
    </div>
    <div class="about-inner" style="text-align: center">
        <img src="../images/more.png" />
        <div class="description" style="font-size: 30px;margin-top: 10px">
            <h1>该版本即将推出，敬请期待</h1>
        </div>
    </div>
    <div class="footer clearfix">
        <div class="inner">
            <div class="footer-logo">
                <img src="../images/footer-logo.png" alt="" />
            </div>
            <div class="footer-content">
                <div>Copyright © 2323 球小圈</div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/lang.js"></script>
    <script src="../js/jquery.lazyload.min.js"></script>
    <script>
        $(function () {
            $(window).scroll(function (o) {
                var e = $(window).scrollTop(),
                    n = $(window).height(),
                    a = $(window).width();
                n < e
                    ? ($(".toTop").removeClass("hide"),
                        768 < a && $(".header .inner").addClass("rHeight"))
                    : ($(".toTop").addClass("hide"),
                        $(".header .inner").removeClass("rHeight")),
                    navigator.userAgent.match(/mobile/i) &&
                    (50 < e ? $(".up-arrow").fadeOut() : $(".up-arrow").fadeIn());
            }),
                $("#openBtn").click(function () {
                    $("body").hasClass("openMenu")
                        ? ($("body").removeClass("openMenu"),
                            $("#openBtn .close")
                                .stop()
                                .css({ opacity: 0 })
                                .animate({ opacity: 1 }, 1e3),
                            $(".nav-modal").stop().fadeOut())
                        : ($("body").addClass("openMenu"),
                            $("#openBtn .close")
                                .stop()
                                .css({ opacity: 0 })
                                .animate({ opacity: 1 }, 600),
                            $(".nav-modal").stop().fadeIn());
                }),
                $(".nav-modal").click(function () {
                    $("body").removeClass("openMenu"),
                        $("#openBtn .close")
                            .stop()
                            .css({ opacity: 0 })
                            .animate({ opacity: 1 }, 1e3),
                        $(".nav-modal").stop().fadeOut();
                }),
                document.getElementById("modal").addEventListener(
                    "touchmove",
                    function (o) {
                        o.preventDefault();
                    },
                    !1
                );
        });
    </script>
    </div>
</body>

</html>
